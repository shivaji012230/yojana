<html lang="en" >
<head>
  <title>Scheme Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Angular Material style sheets -->
  <link rel="stylesheet" href="css/angular-material.min.css">
  <link href="css/material_icons.css" rel="stylesheet">

  <!-- My style sheets -->
  <link rel="stylesheet" type="text/css" href="css/homepage.css">

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

</head>
<body ng-app="MyApp" ng-controller="AppCtrl" ng-cloak >
  <div   id="popupContainer">
    <div ng-include="'header.html'"></div>
    <div class="body">
    	<md-content layout layout-align="center stretch" >
        <div  layout="column" hide-xs  flex="20">
          <div class="hed_3"><h3>Refine Results</h3></div>
          <form>
            <div ng-repeat="x in names" layout="column" layout-align="center center">
              <div layout="column" layout-align="center strecth" >
                <h3 class="" layout="column" layout-align="center center">{{x.name1}}</h3>
                <div layout="column" layout-align="center center" ng-repeat="y in x.name2" >
                  <md-checkbox  aria-label="Checkbox" class="md-primary md-raised">
                    {{y}}
                  </md-checkbox>
                </div>
              </div>
            </div>
            <div layout layout-align="center center">
              <md-button class="md-primary md-raised" >
                submit
              </md-button>
            </div>
          </form>
        </div>
        <div layout="column" layout-align="start center" flex flex-xs="100" class="width_100 ">
          <div class="abc_content2" layout layout-align="start stretch"  >
            <div layout flex-xs  flex>
              <input  type="text" placeholder="1-n of Search Results" class="txt_input2" >
            </div>
            <div layout >
              <div class="sort_by"><p>Sort By : </p></div>
              <md-button  class="md-fab md-primary md-mini" >
                <md-icon><img src="images/filter.png" class="width_24" ></md-icon>
              </md-button>
            </div>
          </div>
          <div class="md-padding  width_100" layout="column" layout-align="start center" layout-align-xs="start center">
            <md-card ng-repeat="a in image" layout layout-xs="column" layout-xs-align="center center" class=" img_nd_title">
              <div class="featured_img">
                  <img ng-src="{{a.src}}" class="md-card-image" alt="Washed Out" >
              </div>
              <div layout="column" layout-align="start start" layout-xs-align="center center" layout class="leftmargin_10">
                <span class="md-headline">{{a.title}}</span>
                <span class="md-subhead">{{a.preview}}</span>
                <div>
                  <p>{{a.dsc}}</p>
                  <p>{{a.dsc}}</p>
                </div> 
              </div>
            </md-card>
          </div>
        </div>
      </md-content>
    </div>
    <div class="footer">
    	<md-toolbar>
        <div class="md-toolbar-tools" layout layout-align="center center">
          <h2>Footer</h2>
          
        </div>
      </md-toolbar>
    </div>
    <md-sidenav layout="column" layout-fill  class="md-sidenav-left md-whiteframe-z2" md-component-id="left" style="position: fixed">
        <md-toolbar layout="row">
          <div class="md-toolbar-tools">
            <h3>
              <span>Side Panel</span>
            </h3>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="myFuncClose()">
              <md-icon class="md-default-theme" class="material-icons"><img src="images/close.png" class="width_24"></md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <div  layout="column" >
          <div class="hed_3"><h3>Refine Results</h3></div>
          <form>
            <div ng-repeat="x in names" layout="column" layout-align="center center">
              <div layout="column" layout-align="center strecth" >
                <h3 class="" layout="column" layout-align="center center">{{x.name1}}</h3>
                <div layout="column" layout-align="center center" ng-repeat="y in x.name2" >
                  <md-checkbox  aria-label="Checkbox" class="md-primary md-raised">
                    {{y}}
                  </md-checkbox>
                </div>
              </div>
            </div>
            <div layout layout-align="center center">
              <md-button class="md-primary md-raised" >
                submit
              </md-button>
            </div>
          </form>
        </div> 
      </md-sidenav>
    
  </div>
  
  <!-- Your application bootstrap  -->
  <script src="js/scheme_results.js"></script>    
  
</body>
</html>
