<html lang="en" >
<head>
  <title>Scheme Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Angular Material style sheets -->
  <link rel="stylesheet" href="css/angular-material.min.css">
  <link href="css/material_icons.css" rel="stylesheet">

  <!-- My style sheets -->
  <link rel="stylesheet" type="text/css" href="css/homepage.css">

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  
</head> 
<body ng-app="MyApp" ng-controller="AppCtrl" ng-cloak >
  <div   id="popupContainer">
  <div ng-include="'header.html'"></div>
  <div class="body">
  	<md-content layout="column" >
      <div class="boxes_inner2 scheme_full_img_div"  flex-xs="50" layout="column" layout-align="center stretch" >
      	<div layout="column" layout-align="center center" layout-xs="column" >
        	<div class="img_text"> 
            <h1>Scheme Title</h1>
            <h4>The titles of Washed Out's breakthrough song and the first single from Paracosm share</h4>
            <h4> the two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...</h4>
          </div>
      	</div>
      </div>
      <div ng-repeat="x in names" class="md-padding width_100" layout="column">
        <h2 class="hd_2">{{x.name1}}</h2>
      	<div layout layout-sm="column" layout-xs="column" layout-align-sm="center center" layout-align-xs="center center" >
        	<div ng-repeat="y in x.name2" layout="row" layout-xs="column" >
            <a href="" class="styl_anchr">
              <md-card>
                <img ng-src="{{y['src']}}" class="md-card-image stl_img" alt="Washed Out" >
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline">{{y['title']}}</span>
                    <span class="md-subhead subhd">{{y['subhead']}}</span>
                  </md-card-title-text>
                </md-card-title>
                <md-card-content>
                  <p class="supprt_txt">
                    {{y['dsc']}}
                  </p>
                </md-card-content>
              </md-card>
            </a>
          </div>
      	</div>
      </div>
  	</md-content>  
  </div>
  <div ng-include="'footer.html'"></div>
  
</div>
  
  <!-- Your application bootstrap  -->
  <script src="js/scheme_details.js"></script>
  
</body>
</html>
